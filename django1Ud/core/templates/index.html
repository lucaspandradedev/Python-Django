{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Raiz</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <center>
    <h1>Página raiz</h1>
    
    <img src="{% static 'images/djangoi.png' %}">

    <h2>{{ curso }}</h2>

    <p>{{ outro }}</p>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>

        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>

    <button onclick="clicou()" >Clique-me</button>

    </center>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
